name: BootCamp2020 First Assignment

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - name: Setup NodeJs
       uses: actions/setup-node@v2-beta
       with:
          node-version: 12.x
          
     - name: Install Surge
       run: npm install -g surge
      -name: Deploying Website
      run: surge ./ afshanbootcamp2020.surge.sh --token ${{ secrets.SURGE_TOKEN}}